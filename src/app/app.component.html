<input type="text" (keyup.enter)="add(course)" #course placeholder="Add and press enter">
<ul>
  <li *ngFor="let course of courses$ | async">
      <input type="text" #updatetext [value]="course.payload.node_.value_" />
     <button (click)="update(course.key , updatetext.value)">Update</button>
     <button (click)="delete(course.key)">Delete</button>
  </li>
</ul>
<ul *ngIf="author$ | async as author">
  <li>name - {{ author.name }}</li>
  <li>Occupation- {{ author.occupation }}</li>
</ul>
